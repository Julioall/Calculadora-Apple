<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="d-flex align-center row  justify-content-center align-content-center">
        <div class="container d-flex align-center row  justify-content-center">
            <div class="calculator">
                <div class="result" id="result">0</div>
                <div class="row g-2 pt-3">
                    <div class="col-3">
                        <button class="btn btn-primary btn-rounded" onclick="clearResult()">AC</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-rounded" onclick="toggleSign()">+/-</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary btn-rounded" onclick="appendValue('%')">%</button>
                    </div>
                    <div class="col-3"> 
                        <button class="btn btn-warning btn-rounded" onclick="appendValue('/')">/</button>
                    </div>
                </div>
                <div class="row g-2 pt-3">
                    <div class="col-3">
                        <button class="btn btn-secondary btn-rounded" onclick="appendValue('7')">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-rounded" onclick="appendValue('8')">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-rounded" onclick="appendValue('9')">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning btn-rounded" onclick="appendValue('*')">*</button>
                    </div>
                </div>
                <div class="row g-2 pt-3">
                    <div class="col-3">
                        <button class="btn btn-secondary btn-rounded" onclick="appendValue('4')">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-rounded" onclick="appendValue('5')">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-rounded" onclick="appendValue('6')">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning btn-rounded" onclick="appendValue('-')">-</button>
                    </div>
                </div>
                <div class="row g-2 pt-3">
                    <div class="col-3">
                        <button class="btn btn-secondary btn-rounded" onclick="appendValue('1')">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-rounded" onclick="appendValue('2')">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-rounded" onclick="appendValue('3')">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning btn-rounded" onclick="appendValue('+')">+</button>
                    </div>
                </div>
                <div class="row g-2 pt-3">
                    <div class="col-6">
                        <button class="btn btn-secondary btn-zero" onclick="appendValue('0')">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-rounded" onclick="appendValue('.')">.</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning btn-rounded" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
